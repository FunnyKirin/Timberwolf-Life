<body class="w3-light-grey w3-content" style="max-width:1600px">

    <!-- Top header for login on screens: show on large screen; hide on small screen since on small screen, there will be another header. -->
    <header class="w3-container w3-top w3-hide-small w3-hide-medium w3-large w3-padding-16">

        <div class="w3-dropdown-click w3-right">
            <a class="player-profile-desktop w3-btn w3-dark-grey w3-padding w3-round-jumbo w3-large" onclick="show_drop_down_menu_on_large_screen()"><i class="material-icons">person</i>  Login</a>
            <div id="dropdown_menu_on_large_screen" class="w3-dropdown-content w3-border w3-round-xlarge" style="right:1">
                <a onclick="player.googleSignIn()" href="#" class="fa fa-google-plus-official google-sign-in"> sign in</a>
                <a onclick="player.facebookSignIn()" href="#" class="fa fa-facebook-square facebook-sign-in"> sign in</a>
                <a onclick="player.signOut()" href="#" class="fa fa-dot-circle-o sign-out" > sign out</a>
            </div>
        </div>

    </header>

    <!-- Sidenav/menu -->
    <nav class="w3-sidenav w3-white w3-center w3-text-grey w3-collapse w3-top" style="z-index:3;width:300px;font-weight:bold" id="mySidenav"><br>
        <h3 class="w3-padding-64"><b>WARGRID</b></h3>

        <a id="create" href="#create" onclick="create_open()" class="w3-padding">CREATE A GAME</a>
        <a href="#playwithfriend" onclick="playwfriend_open()" class="w3-padding">INVITE A FRIEND</a>
        <a href="#ai" onclick="ai_open()" class="w3-padding">PLAY AGAINST A.I.</a>
        <a href="#editor" onclick="editorPage_open()" class="w3-padding">MAP EDITOR</a>
        <a href="#about" onclick="about_open()" class="w3-padding">ABOUT</a>
        <a href="#test" onclick="game_open()" class="w3-padding">TEST GAME</a>
    </nav>

    <!-- Top menu on medium and small screens -->
    <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">

        <div class="w3-container w3-right w3-row">
            <a class="w3-btn-floating w3-right w3-white  w3-round-jumbo" onclick="w3_open()">&#9776</a>

                <a class="w3-btn-floating w3-white w3-round-jumbo " onclick="show_drop_down_menu_on_medium_small_screen()" ><i class="material-icons">person</i></a>
                <div id="dropdown_menu_on_medium_small_screen" class="w3-dropdown-content w3-border w3-round-xlarge" style="right:0">
                    <a onclick="player.googleSignIn()" href="#" class="fa fa-google-plus-official google-sign-in"> sign in</a>

                    <a onclick="player.signOut()" href="#" class="fa fa-google-plus-official sign-out"> sign out</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Overlay effect when opening sidenav on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
