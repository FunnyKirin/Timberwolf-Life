<body class="body-max-width w3-light-grey w3-content " >

    <!-- Top header for login on screens: hide on small screen since on small screen, there will be another header.
    <header class="w3-container w3-top w3-hide-small w3-hide-medium w3-xlarge w3-padding-16">

  <!-- Top header for login on screens: show on large screen; hide on small screen since on small screen, there will be another header. -->
    <header class="header-max-width w3-container w3-top w3-hide-small w3-large w3-padding-16 " >

        <div class="w3-dropdown-click w3-right">
            <a class="player-profile-desktop w3-btn w3-dark-grey w3-padding w3-round-jumbo w3-large" onclick="show_drop_down_menu_on_large_screen()"><i class="material-icons">person</i>  Login</a>
            <div id="dropdown_menu_on_large_screen" class="login-dropdown w3-dropdown-content w3-border w3-round-xlarge" >
                <a onclick="player.googleSignIn()" href="#" class="fa fa-google-plus-official google-sign-in"> sign in</a>
                <a onclick="player.facebookSignIn()" href="#" class="fa fa-facebook-square facebook-sign-in"> sign in</a>
                <a onclick="player.signOut()" href="#" class="fa fa-power-off sign-out"> sign out</a>
            </div>
        </div>
    </header>

    <!-- Sidenav/menu -->
    <nav class="sidenav-style w3-sidenav w3-white w3-center w3-text-grey w3-collapse w3-top" id="mySidenav">
        <br>
        <img src="images/icon.png" class="icon">
        <h3 class="w3-padding-64"><b>Timberwolf Life</b></h3>
        <a href="#index" onclick="index_open()" class="w3-padding">LOBBY</a>
        <a id="create" href="#create" onclick="create_open()" class="w3-padding">CREATE</a>
        <a href="#editor" onclick="editorPage_open()" class="w3-padding">MAP EDITOR</a>
        <a href="#profile" onclick="profile_open()" class="w3-padding">PROFILE</a>
        <a href="#" onclick="localGame_open()" class="w3-padding">LOCAL GAME</a>

    </nav>

    <!-- Top menu on medium and small screens -->
    <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
        <img src="images/icon.png" class="w3-left icon_small ">
        <span class="w3-left"> TL</span>
        <div class="w3-container w3-right w3-row">
            <a class="w3-btn-floating w3-right w3-white  w3-round-jumbo" onclick="w3_open()">&#9776;</a>
            <div class="w3-container w3-middle w3-dropdown-click">
                <a class="w3-btn-floating w3-white w3-round-jumbo " onclick="show_drop_down_menu_on_medium_small_screen()"><i class="material-icons">person</i></a>
                <div id="dropdown_menu_on_medium_small_screen" class="login-dropdown-small w3-dropdown-content w3-border w3-round-xlarge">
                    <a onclick="player.googleSignIn()" href="#" class="fa fa-google-plus-official google-sign-in"> sign in</a>
                    <a onclick="player.facebookSignIn()" href="#" class="fa fa-facebook-square facebook-sign-in"> sign in</a>
                    <a onclick="player.signOut()" href="#" class="fa fa-google-plus-official sign-out"> sign out</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Overlay effect when opening sidenav on small screens -->
    <div class="sidenav-overlay w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()"  title="close side menu" id="myOverlay"></div>

    <!-- !WEB PAGE CONTENT! -->
    <div class="web-page-content w3-main">
        <!-- Push down content on small screens  -->
        <div class="pushdown-content w3-hide-large" ></div>


        <div class="pushdown-content-in-use w3-container " >
            <h2>Draw Map</h2>
            <p>Create your own map and upload it:</p>
            <div class="w3-threequarter w3-container w3-card-2 w3-round-large">



                <form id="load-map-form" class="w3-container w3-row" action="#">

                    <input id="loadMapField" class="w3-input w3-margin w3-border w3-quarter" type="text" name="input a map" placeholder="Map Name">

                    <button id="loadMap_button" type="button" value="loadMap" class="editor_page_bar_buttons w3-btn w3-quarter w3-margin w3-dark-grey w3-large w3-round-large w3-animate-zoom">Load</button>


                    <select id="cell_type" class="w3-select w3-margin w3-border w3-quarter" name="option">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="images/Void.png">Void Cell</option>
                        <option value="images/P1_LIVE.png">player1 live cell</option>
                        <option value="images/P2_LIVE.png">player2 live cell</option>
                        <option value="images/P1_DEAD.png">player1 dead cell</option>
                        <option value="images/P2_DEAD.png">player2 dead cell</option>
                        <option value="images/EMPTY_CELL.png">remove cell</option>
                    </select>


                    <button id="reset_button" type="button" value="Reset" class="editor_page_bar_buttons w3-btn w3-quarter w3-margin w3-dark-grey w3-large w3-round-large w3-animate-zoom">Reset</button>

                </form>


                <div class="w3-container w3-row w3-center">
                    <input id="resizeRow" class="w3-input w3-margin w3-border w3-quarter" type="text" name="input a map" placeholder="Row">
                    <input id="resizeColumn" class="w3-input w3-margin w3-border w3-quarter" type="text" name="input a map" placeholder="Column">
                    <button id="resizeButton" type="button" value="resizeCanvas" class="w3-btn w3-quarter w3-margin w3-dark-grey w3-large w3-round-large w3-animate-zoom">Resize</button>
                </div>


                <div class="w3-container w3-center w3-padding-16">
                    <canvas id="editor_canvas" width="512" height="512">
                    </canvas>
                </div>

            </div>



            <div class="w3-quarter w3-container">

                <form id="map-form" action="#" class="w3-container w3-card-4 w3-light-grey w3-text-grey w3-round-xlarge">

                    <h2 class="w3-center">Map Info</h2>

                    <div class="w3-row w3-section">
                        <div class="editor_page_map_icon w3-col" ><i class="w3-xxlarge fa fa-user"></i></div>

                        <div class="w3-rest">
                            <input id="creator" class="w3-input w3-border" name="createor" type="text" placeholder="Creator Name">
                        </div>
                    </div>


                    <div class="w3-row w3-section">
                        <div class="editor_page_map_icon w3-col" ><i class="w3-xxlarge fa fa-map"></i></div>

                        <div class="w3-rest">
                            <input id="mapname" class="w3-input w3-border" name="map name" type="text" placeholder="Map Name">
                        </div>
                    </div>



                    <p class="w3-center">
                        <button id="save_button" type="button" value="save" class="w3-btn w3-section w3-dark-grey w3-medium w3-round-large w3-animate-zoom" onclick="move()"   > Upload </button>
                        <button id="delete_button" type="button" value="delete" class="w3-btn w3-section w3-dark-grey w3-medium w3-round-large w3-animate-zoom"> Delete </button>
                    </p>


                    <div class="w3-progress-container">
                        <div id="myBar" class="editor_page_progressbar w3-progressbar w3-green w3-round" >
                        </div>
                    </div>

                    <p id="progressbar_num" class="w3-center">0%</p>
                </form>
            </div>
        </div>
    </div>

    <script>
     window.onload = function(){
         initEditor();
         }
        //initEditor();
    </script>
</body>

</html>
